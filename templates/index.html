    <style>


      @font-face {
          font-family: 'oz';
          src: url('./assets/fonts/OzsWizardScarecrow.eot');
          src: url('./assets/fonts/OzsWizardScarecrow.eot') format('embedded-opentype'),
              url('./assets/fonts/OzsWizardScarecrow.woff2') format('woff2'),
              url('./assets/fonts/OzsWizardScarecrow.woff') format('woff'),
              url('./assets/fonts/OzsWizardScarecrow.ttf') format('truetype'),
              url('./assets/fonts/OzsWizardScarecrow.svg#OzsWizardScarecrow') format('svg');
      }

      /* blue #01092e */
      /* gold #dbab62 */
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
      ol, ul {
        list-style: none;
      }
      h1,h2,h3,h4,h5,p,a {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        -webkit-margin-start: 0;
        -webkit-margin-end: 0;
      }
      html {
        -webkit-font-smoothing: antialiased;
        overflow-y: scroll;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-size: 16px;
        overflow-x: hidden;
        width: 100vw;
        min-height: 100vh;
        margin: 0;
        font-family: 'oz', serif;
        font-size: 30px;
        overflow-y: hidden;
      }
      * {
        box-sizing: border-box;
        outline: 0;
      }
      canvas {
        display: block;
      }
      article {
        position: fixed;
        background-image: url("<%=require('./../assets/img/water-bg.jpg')%>");
        background-size: cover;
        top: 20px;
        bottom: 20px;
        left: 20px;
        right: 20px;
        z-index: 1000;
        padding: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 1s ease-out;
        transform: scale(0);
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      #tour-screen {
        display: block;
      }
      article.show {
        transform: scale(1);
      }
      article .inner {
        color: #e4c69f;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      h2 {
        font-size: 1.2em;
        margin-bottom: 0.5em;
      }
      .info {
        margin: auto;
      }
      .info li a {
        margin: 10px 0;
        border-radius: 10px;
        background-color: #dbab62;
        background-image: url("<%=require('./../assets/img/water-bg.jpg')%>");
        background-blend-mode: screen;
        background-size: 50%;
        background-position: center center;
        color: #01092e;
        display: inline-block;
        padding: 18px 20px 10px;
        text-decoration: none;
        transition: all 1s ease-out;
        pointer-events: auto;

      }

      #close-tour-screen,
      #close-info-screen {
        position: absolute;
        top: 30px;
        right: 30px;
        z-index: 1000;
        width: 50px;
        height: 50px;
      }
      #close-tour-screen svg,
      #close-info-screen svg {
        width: 100%;
        height: auto;
        transition: all 1s ease-out;
      }

      #close-tour-screen:hover svg,
      #close-info-screen:hover svg {
        transform: scale(0.8);
      }

      #tour-link,
      #info-link {
        margin: 10px 0;
        border-radius: 10px 0 0 10px;
        background-image: url("<%=require('./../assets/img/water-bg.jpg')%>");
        background-size: 50%;
        background-position: center center;
        color: #01092e;
        color: #e4c69f;
        display: block;
        padding: 12px 20px 8px;
        text-decoration: none;
        transition: all 1s ease-out;
        position: absolute;
        top: 50px;
        right: 0;
        font-size:16px;
        text-transform: uppercase;
        transform: translateX(100%);
        box-shadow: 0 0 20px rgba(255,255,255,0.7);
        z-index: 2000;
      }

      #tour-link.show,
      #info-link.show {
        transform: translateX(0);
      }

      #tour-link {
        top: 100px;
      }
      .privacy-policy-link {
        margin-top: 20px;
        font-size: 12px;
        font-family: Arial, Helvetica, sans-serif;
        color: #e4c69f;
        display: inline-block;
      }

      #loading-screen {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        color: #01092e;
        z-index: 3000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #loader-track {
        width: 300px;
        height: 2px;
        background: #e4c69f;
        position: relative;

      }
      #loader-bar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 0%;
        background: #01092e;
        transition: all .2s ease-out;
      }
      @media only screen and (max-width: 700px) {
        body {
          font-size: 16px;
        }
        #close-info-screen {
          height: 30px;
          width: 30px;
        }
      }
      @media only screen and (min-width: 700px) {
        .info li a:hover {
          background-size: 150%;
        }
        #info-link:hover {
          background-size: 150px;
        }        
      }

      #the-box {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .bit-show-upcoming {
        display: none;
      }
    </style>
